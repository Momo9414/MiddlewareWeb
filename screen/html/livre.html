    <header>

            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="formContainer">
            <h2 id="formTitle">Enregistrer un Document</h2>
            <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="Nom du Document" name="documentName" required>
                <input type="date" name="saveDate" required>
                <input type="file" name="fileUpload" accept=".pdf,.docx,.xlsx,.pptx" required>
                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>
