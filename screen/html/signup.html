<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/screen/css/auth.css">
    <link rel="stylesheet" href="/screen/css/styles.css"> 
    <title>Bibliothèque en Ligne - Inscription</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Bibliothèque en Ligne</div>
            <ul class="navbar-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="register.html">S'inscrire</a></li>
                <li><a href="login.html">Se connecter</a></li>
                <li><a href="about.html">À propos</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="formContainer">
            <h2 id="formTitle">Créer un compte</h2>
            <form id="form" action="/api/signup" method="POST">
                <input type="text" placeholder="Nom complet" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn">S'inscrire</button>
                <p class="form-footer">Déjà inscrit ? <a href="login.html" id="switchToLogin">Se connecter</a></p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
